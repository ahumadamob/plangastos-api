# Perfil para desarrollo local.
# Habilitar seed de usuarios de prueba de forma expl√≠cita.
plangastos.seed.dev-users.enabled=true
plangastos.auth.jwt.secret=${PLANGASTOS_AUTH_JWT_SECRET_DEV:dev-secret-key-at-least-32-bytes-long}
plangastos.auth.jwt.validation-secrets[0]=${PLANGASTOS_AUTH_JWT_SECRET_DEV:dev-secret-key-at-least-32-bytes-long}
plangastos.auth.jwt.validation-secrets[1]=${PLANGASTOS_AUTH_JWT_PREVIOUS_SECRET_DEV:}
plangastos.auth.jwt.expiration-seconds=${PLANGASTOS_AUTH_JWT_EXPIRATION_SECONDS_DEV:3600}
plangastos.auth.jwt.min-expiration-seconds=${PLANGASTOS_AUTH_JWT_MIN_EXPIRATION_SECONDS_DEV:300}
plangastos.auth.jwt.max-expiration-seconds=${PLANGASTOS_AUTH_JWT_MAX_EXPIRATION_SECONDS_DEV:7200}
plangastos.auth.login-rate-limit.enabled=${PLANGASTOS_AUTH_LOGIN_RATE_LIMIT_ENABLED_DEV:true}
plangastos.auth.login-rate-limit.max-attempts=${PLANGASTOS_AUTH_LOGIN_RATE_LIMIT_MAX_ATTEMPTS_DEV:10}
plangastos.auth.login-rate-limit.window-seconds=${PLANGASTOS_AUTH_LOGIN_RATE_LIMIT_WINDOW_SECONDS_DEV:300}
plangastos.auth.login-rate-limit.block-seconds=${PLANGASTOS_AUTH_LOGIN_RATE_LIMIT_BLOCK_SECONDS_DEV:300}
