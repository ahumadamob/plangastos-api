spring.datasource.url=jdbc:h2:mem:plangastos-test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

plangastos.auth.jwt.secret=test-secret-key-at-least-32-bytes-long-123456
plangastos.auth.jwt.expiration-seconds=3600
plangastos.auth.jwt.validation-secrets[0]=test-secret-key-at-least-32-bytes-long-123456
plangastos.auth.jwt.min-expiration-seconds=300
plangastos.auth.jwt.max-expiration-seconds=7200
plangastos.auth.login-rate-limit.enabled=true
plangastos.auth.login-rate-limit.max-attempts=3
plangastos.auth.login-rate-limit.window-seconds=300
plangastos.auth.login-rate-limit.block-seconds=600
